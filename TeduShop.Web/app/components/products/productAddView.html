<section class="section">
    <ul class="breadcrumb breadcrumb-style ">
        <li class="breadcrumb-item">
            <a ui-sref="home">
                <i data-feather="home"></i>
            </a>
            <script>
                feather.replace()
            </script>
        </li>
        <li class="breadcrumb-item">
            <a ui-sref="products">Sản phẩm</a>
        </li>
        <li class="breadcrumb-item">Thêm mới</li>
    </ul>
</section>
<section class="section">
    <div class="section-body">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Thêm mới sản phẩm</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Tên sản phẩm<label class="label-validate">(*)</label></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-maxlength="256" required ng-change="GetSeoTitle()" name="name" ng-model="product.Name">
                                        <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">Tên sản phẩm chỉ được 256 ký tự</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Tiêu đề SEO<label class="label-validate">(*)</label></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-maxlength="256" required name="alias" ng-model="product.Alias">
                                        <span ng-show="frmAddProduct.alias.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả ngắn</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="product.Description">
                                        <span ng-show="frmAddProduct.description.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Danh mục<label class="label-validate">(*)</label></label>
                                    <div class="col-sm-10">
                                        <select name="parentId" class="form-control" required ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                                            <option value="">Chọn danh mục</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Bảo hành</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="warranty" ng-model="product.Warranty">(tháng)
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Giá<label class="label-validate">(*)</label></label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="price" required ng-model="product.Price">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Giá KM</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả sản phẩm</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" ng-model="product.Content" name="content"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Hình ảnh</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" ng-model="product.Image" name="image">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Meta Keyword</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" ng-model="product.MetaKeyword" name="metakeyword"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Meta Description</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" ng-model="product.MetaDescription" name="metadescription"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-sm-2 col-sm-10">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="status" ng-checked="product.Status" ng-model="product.Status">
                                            <label class="form-check-label">Kích hoạt</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="homeFlag" ng-checked="product.HomeFlag" ng-model="product.HomeFlag">
                                            <label class="form-check-label">Hiển thị trang chủ</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="hotFlag" ng-checked="product.HotFlag" ng-model="product.HotFlag">
                                            <label class="form-check-label">SP Hot</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-primary" type="submit" ng-disabled="frmAddProduct.$invalid"><i class="fa fa-save"></i> Lưu</button>
                                <button class="btn btn-danger" ui-sref="products"><i class="fas fa-times"></i> Hủy</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
