<section class="section">
    <ul class="breadcrumb breadcrumb-style ">
        <li class="breadcrumb-item">
            <a ui-sref="home">
                <i data-feather="home"></i>
            </a>
            <script>
                feather.replace()
            </script>
        </li>
        <li class="breadcrumb-item">Hệ thống</li>
        <li class="breadcrumb-item">Quyền</li>
        <li class="breadcrumb-item">Danh sách quyền người dùng</li>
    </ul>
</section>

<section class="section">
    <div class="section-body">
        <div class="col-lg-12">
            <div class="row">
                <div class="buttons">
                    <a ui-sref="add_application_role" class="btn btn-icon icon-left btn-success " title="Thêm mới"><i class="fas fa-plus"></i> Thêm mới</a>
                    <button id="btnDelete" ng-click="deleteMultiple()" disabled class="btn btn-icon icon-left btn-danger" title="Xóa nhiều bản ghi"><i class="fas fa-times"></i> Xóa nhiều bản ghi</button>
                </div>
            </div>
        </div>
    </div>
    <div class="section-body">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header mb-3">
                        <h4 class="col-12 col-md-8 col-lg-8">Danh sách quyền</h4>
                        <div class="card-header-form">
                            <form>
                                <div class="input-group input-group-text col-lg-12">
                                    <input type="search" class="form-control" placeholder="Tìm kiếm" ng-change="search()" ng-model="keyword">
                                    <div class="input-group-btn">
                                        <button class="btn btn-search"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="section-body mb-3">
                        <div class="col-sm-12">
                            Hiển thị  <select name="PageSize" class="show-pagesize" ng-model="pageSize" ng-change="getApplicationRoles()" ng-options="s.value as s.value for s in pageSizes">
                            </select> bản ghi
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <th class="text-center">
                                        <div class="pretty p-icon p-smooth">
                                            <input type="checkbox" ng-click="selectAll()" id="all" name="all">
                                            <div class="state p-primary">
                                                <i class="icon material-icons">done</i>
                                                <label> </label>
                                            </div>
                                        </div>
                                    </th>
                                    <th class="text-center">STT</th>
                                    <th>Tên quyền</th>
                                    <th>Mô tả</th>
                                    <th>Thao tác</th>
                                </tr>
                                <tr ng-repeat="item in applicationRoles">
                                    <td class="p-0 text-center " style="width:5%">
                                        <div class="pretty p-icon p-smooth">
                                            <input type="checkbox" ng-model="item.checked" name="all">
                                            <div class="state p-primary">
                                                <i class="icon material-icons">done</i>
                                                <label> </label>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center" style="width:5%">{{($index +1)+(page*pageSize)}}</td>
                                    <td style="width:40%;">{{item.Name}}</td>
                                    <td style="width:40%;">{{item.Description}}</td>
                                    <td style="width:10%">
                                        <a data-toggle="tooltip" class="btn-margin-left "  ui-sref="edit_application_role({id:item.Id})" data-title="Chỉnh sửa" title="Chỉnh sửa">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                        <a data-toggle="tooltip" class="btn-margin-left " href="javascript:void(0)" data-title="Xóa" ng-click="deleteApplicationRole(item.Id)" title="Xóa">
                                            <i class="far fa-trash-alt"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div><span class="pull-left">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></div>
                    </div>
                    <div class="card-footer">

                        <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getApplicationRoles(page)"></pager-directive>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
