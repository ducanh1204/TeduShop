<section class="section">
    <ul class="breadcrumb breadcrumb-style ">
        <li class="breadcrumb-item">
            <a ui-sref="admin">
                <i data-feather="home"></i>
            </a>
            <script>
                feather.replace()
            </script>
        </li>
        <li class="breadcrumb-item">Hệ thống</li>
        <li class="breadcrumb-item">
            <a ui-sref="application_roles">Quyền</a>
        </li>
        <li class="breadcrumb-item">Chỉnh sửa</li>
    </ul>
</section>
<section class="section">
    <div class="section-body">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Chỉnh sửa quyền người dùng</h4>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation was-validated" novalidate name="frmAddAppRole" role="form" method="post" ng-submit="UpdateApplicationRole()">
                            <div class="row">
                                <div class="form-group col-12 col-md-12 col-lg-12">
                                    <label for="Name">Tên quyền<label class="label-validate">(*)</label></label>
                                    <input type="text" class="form-control" id="Name" required ng-maxlength="50" name="Name" placeholder="Nhập tên quyền" ng-model="applicationRole.Name">
                                </div>
                                <div class="form-group col-12 col-md-12 col-lg-12">
                                    <label for="Description">Mô tả</label>
                                    <textarea type="text" class="form-control" id="Description" name="Description" maxlength="256" placeholder="Nhập mô tả" ng-model="applicationRole.Description"></textarea>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-primary" type="submit" ng-disabled="frmAddAppRole.$invalid"><i class="fa fa-save"></i> Lưu</button>
                                <button class="btn btn-danger" ui-sref="application_roles"><i class="fas fa-times"></i> Hủy</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
