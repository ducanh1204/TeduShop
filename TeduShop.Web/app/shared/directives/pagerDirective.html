
<div class="buttons" ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" ng-hide="page == 0" ng-click="search(page-1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" ng-repeat="n in range()" ng-class="{'active1': n == page}">
                <a class="page-link" ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
                <span ng-if="n == page">{{n+1}}</span>
            </li>
            <li class="page-item">
                <a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
